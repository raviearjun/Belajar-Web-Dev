<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Race Registration</h1>
    <form action="Marathon Registration">
      <div>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" required />
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" required />
      </div>
      <div>
        Select a Race:
        <br />
        <input
          type="radio"
          name="race"
          id="full_marathon"
          value="full_marathon"
        />
        <label for="full_marathon">Full Marathon</label>
        <br />

        <input
          type="radio"
          name="race"
          id="half_marathon"
          value="half_marathon"
        />
        <label for="half_marathon">Half Marathon</label>
        <br />
        <input
          type="radio"
          name="fun_run_5k"
          id="fun_run_5k"
          value="fun_run_5k"
        />
        <label for="fun_run_5k">Fun Run 5k</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age" required>
          <option value="under_18" selected>Under 18</option>
          <option value="over_18">18 and Over</option>
        </select>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
