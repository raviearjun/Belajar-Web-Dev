<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="nasi goreng">
      <p>
        <label for="Name"></label>
        <input type="text" , id="Name" , placeholder="Masukkan nama anda" />
      </p>

      <p>
        <label for="button"></label>
        <input type="button" id="button" placeholder="tekan tombol ini" />
      </p>

      <p>
        <label for="color"></label>
        <input type="color" id="color" placeholder="pilih warna" />
      </p>

      <p>
        <label for="password"></label>
        <input
          type="password"
          id="password"
          placeholder="masukkan password"
          name="password"
        />
      </p>
      <p>
        <!-- button inside the form will sumbit the answer -->
        <button>
          <label for="submit"></label>
          <input type="submit" , id="submit" , placeholder="tekan tombol ini" />
        </button>
        <!-- type input lain yang bisa menjalankan fungsi submit -->
        <input type="submit" , value="tekan tombol ini" />
      </p>
    </form>

    <!-- button outside the form will not sumbit the answer -->
    <button>
      <label for="submit"></label>
      <input type="submit" , id="submit" , placeholder="tekan tombol ini" />
    </button>
    <hr />
    <h2>Hijacking Youtube</h2>
    <form action="https://www.youtube.com/results">
      <input type="text" , name="search_query" />
      <button>Search Video</button>
    </form>
    <h2>Hijacking Google</h2>
    <form action="https://www.google.com/search">
      <input type="text" , name="q" />
      <button>Search Google</button>
    </form>
    <hr />
    <h2>Radio Button</h2>
    <form action="Shirt Size">
      <!-- checkbox -->
      <input type="checkbox" , name="agree_terms" , id="agree_terms" />
      <label for="agree_terms">I aggree to the terms</label>
      <!-- radio -->
      <p>
        <label for="xs">XS</label>
        <input type="radio" , name="size" , id="xs" , value="xs" />
        <label for="s">S</label>
        <input type="radio" , name="size" , id="s" , value="s" />
        <label for="m">M</label>
        <input type="radio" , name="size" , id="m" , value="m" />
      </p>
      <!-- select button -->
      <p>
        <label for="color">Pilih warna</label>
        <select name="color" id="color">
          <option value="" selected>--Please select color--</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
      </p>

      <hr />
      <h2>Textarea & Range</h2>
      <p>Audio Setting</p>
      <p>
        <label for="volume">Volume</label>
        <input type="range" name="volume" id="volume" min="0" max="100" />
      </p>

      <p>
        <label for="request">Request</label>
        <br />
        <textarea
          name="request"
          id="request"
          cols="40"
          rows="10"
          placeholder="Tulis saranmu di sini"
        ></textarea>
      </p>

      <button>submit</button>
    </form>
  </body>
</html>
