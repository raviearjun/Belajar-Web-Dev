<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main>
      <div class="image-container">
        <img src="../../img/tennis.jpeg" alt="img" />
      </div>
      <div class="display-score-container">
        <div>
          <h1 id="scoreBoard">
            <span id="p1Display">0</span> to <span id="p2Display">0</span>
          </h1>
        </div>
        <div>
          <span>Use the buttons bellow to keep score</span>
        </div>
      </div>
      <div id="Rounds">
        <label for="nRounds">Number of rounds:</label>
        <select name="nRounds" id="nRounds">
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="7">7</option>
          <option value="9">9</option>
        </select>
      </div>
      <div id="button-container">
        <button id="p1Button">+1 Player One</button>
        <button id="p2Button">+1 Player Two</button>
        <button id="resetBtn">Reset</button>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
