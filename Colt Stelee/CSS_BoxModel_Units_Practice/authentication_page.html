<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="authentication_style.css" />
  </head>
  <body>
    <div>
      <header class="an_header">
        <img src="img/kucheng.png" alt="Logo Kucheng" />
      </header>
      <main class="main-container">
        <section class="content-wrapper">
          <div class="'title-wrapper">
            <h1 class="'title">Welcome back!</h1>
          </div>
          <div class="login-container">
            <div class="input-wrapper">
              <input
                class="email-input"
                inputmode="email"
                type="email"
                id="email-input"
                name="email"
                required
                placeholder="Email address*"
              />
              <label for="email-input"></label>
            </div>
            <button class="continue-btn" disabled>Continue</button>
            <p class="other-page">
              Don't have an account? <a href="signup-page.html">Sign Up</a>
            </p>
            <div class="divider-wrapper">
              ::before
              <span class="'dovoder">OR</span>
              ::after
            </div>
            <div class="social-selection">
              <button class="social-button">
                <span class="social-logo-wrapper">
                  <img
                    class="social-logo"
                    src="img/google_logo.png"
                    alt="Google Logo"
                  />
                </span>
                <span class="social-text">Continue with Google</span>
              </button>
              <button class="social-button">
                <span class="social-logo-wrapper">
                  <img
                    class="social-logo"
                    src="img/msft.png"
                    alt="Microsoft Logo"
                  />
                </span>
                <span class="social-text">Continue with Microsoft</span>
              </button>
              <button class="social-button">
                <span class="social-logo-wrapper">
                  <img
                    class="social-logo"
                    src="img/apple.png"
                    alt="Apple Logo"
                  />
                </span>
                <span class="social-text">Continue with Apple</span>
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
